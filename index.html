<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Live Candlestick Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
    }
    .controls {
      margin: 1rem;
    }
    select, input, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #chart {
      width: 95%;
      height: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h2>Deriv Live Candlestick Chart</h2>
  </header>

  <div class="controls">
    <select id="market-select">
      <option value="R_100">Volatility 100 Index</option>
      <option value="R_50">Volatility 50 Index</option>
      <option value="R_25">Volatility 25 Index</option>
      <option value="R_10">Volatility 10 Index</option>
      <option value="R_75">Volatility 75 Index</option>
      <option value="1HZ100V">Volatility 100 (1s)</option>
      <option value="1HZ50V">Volatility 50 (1s)</option>
      <option value="1HZ10V">Volatility 10 (1s)</option>
      <option value="Boom_1000_Index">Boom 1000 Index</option>
      <option value="Crash_1000_Index">Crash 1000 Index</option>
      <option value="Boom_500_Index">Boom 500 Index</option>
      <option value="Crash_500_Index">Crash 500 Index</option>
    </select>

    <select id="time-select">
      <option value="60">1 Minute</option>
      <option value="300">5 Minutes</option>
      <option value="900">15 Minutes</option>
    </select>

    <input id="price-input" type="number" placeholder="Enter Trade Price" />

    <button onclick="toggleSMA()">Toggle SMA</button>
  </div>

  <div id="chart"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    let socket;
    let smaVisible = false;
    let smaLine = null;
    let market = document.getElementById("market-select").value;
    let interval = parseInt(document.getElementById("time-select").value);

    document.getElementById("market-select").addEventListener("change", updateChart);
    document.getElementById("time-select").addEventListener("change", updateChart);

    function toggleSMA() {
      smaVisible = !smaVisible;
      updateChart();
    }

    function updateChart() {
      market = document.getElementById("market-select").value;
      interval = parseInt(document.getElementById("time-select").value);
      if (socket) socket.close();
      connectSocket();
    }

    function connectSocket() {
      socket = new WebSocket("wss://ws.binaryws.com/websockets/v3?app_id=1089");

      socket.onopen = () => {
        socket.send(JSON.stringify({
          ticks_history: market,
          style: "candles",
          adjust_start_time: 1,
          count: 100,
          granularity: interval,
          subscribe: 1
        }));
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.candles) {
          drawChart(data.candles);
        } else if (data.tick) {
          // Live tick - could be used to extend chart
        }
      };
    }

    function drawChart(candles) {
      const x = candles.map(c => new Date(c.epoch * 1000));
      const open = candles.map(c => c.open);
      const high = candles.map(c => c.high);
      const low = candles.map(c => c.low);
      const close = candles.map(c => c.close);

      const candlestick = {
        x, open, high, low, close, type: 'candlestick',
        name: market, increasing: {line: {color: 'green'}},
        decreasing: {line: {color: 'red'}}
      };

      const line = {
        x, y: close, type: 'scatter', mode: 'lines+markers',
        line: {color: '#666'}, name: 'Price Line'
      };

      let data = [candlestick, line];

      if (smaVisible) {
        const sma = calcSMA(close, 10);
        const smaTrace = {
          x: x.slice(10 - 1),
          y: sma,
          type: 'scatter',
          mode: 'lines',
          line: {color: 'blue'},
          name: 'SMA (10)'
        };
        data.push(smaTrace);
      }

      const tradePrice = parseFloat(document.getElementById("price-input").value);
      if (!isNaN(tradePrice)) {
        const priceLine = {
          x, y: Array(x.length).fill(tradePrice),
          type: 'scatter', mode: 'lines',
          line: {color: 'orange', dash: 'dot'},
          name: 'Trade Price'
        };
        data.push(priceLine);
      }

      Plotly.newPlot('chart', data, {
        title: Live Market: ${market},
        xaxis: {rangeslider: {visible: false}},
        yaxis: {autorange: true}
      });
    }

    function calcSMA(data, period) {
      const sma = [];
      for (let i = 0; i <= data.length - period; i++) {
        const slice = data.slice(i, i + period);
        const avg = slice.reduce((a, b) => a + b, 0) / period;
        sma.push(avg);
      }
      return sma;
    }

    connectSocket();
  </script>
</body>
</html>
