<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Candlestick Patterns - Access</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1f4068;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .access-container {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      margin: 2rem auto;
      width: 320px;
      border-radius: 10px;
    }
    .access-container input {
      width: 90%;
      margin: 0.5rem auto;
      display: block;
    }
    select, input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Forex Candlestick Patterns</h2>
  </header>

  <div class="access-container">
    <h3> Login</h3>
    <input id="access-email" type="email" placeholder="Email " required />
    <input id="access-password" type="password" placeholder="Password " required />
    <input id="acess-code" type="text" placeholder="Access Code" required />
    <button onclick="validateAccess()">Enter</button>
    <p>If you don't have an access code, please <a href="index.html">request access</a></p>
  </div>

  <script>
    // List of valid secret credentials
    const validCredentials = [
      {
        email: "addosamuel1256@icloud.com",
        password: "Yolo1256wan",
        code: "R12C32"
      },
      {
        email: "mike",
        password: "41",
        code: "2025"
      }
      // You can add more users here
    ];

    function validateAccess() {
      const email = document.getElementById('access-email').value.trim();
      const password = document.getElementById('access-password').value.trim();
      const code = document.getElementById('access-code').value.trim();

      const isValid = validCredentials.some(user =>
        user.email === email &&
        user.password === password &&
        user.code === code
      );

      if (isValid) {
        alert("Access granted!");
        window.location.href = "home.html"; // Replace with your target page
      } else {
        alert("Access denied. Please check your credentials.");
      }
    }
  </script>
</body>
</html>
